<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Favoritos Deportivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>⚽ Gestor de Favoritos Deportivos 🏀</h1>

  <form id="favorito-form">
    <input type="text" id="nombre" placeholder="Nombre del deportista" required>
    <input type="text" id="deporte" placeholder="Deporte" required>
    <input type="text" id="pais" placeholder="País" required>
    <button type="submit">Agregar</button>
  </form>

  <h2>Mis Favoritos</h2>
  <div id="favoritos-lista"></div>

  <script type="module">
    import { init } from "./js/controller.js";
    init();
  </script>
</body>
</html>
